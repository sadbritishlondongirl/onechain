<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneChain Hosting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Dark veil */
            z-index: 0;
        }

        .content {
            text-align: center;
            max-width: 600px;
            animation: fadeInUp 1s ease-in-out;
            z-index: 1; /* Bring content above the overlay */
        }

        .content h2 {
            font-size: 2rem;
            color: #ffffff; /* White color for combined text */
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #8b949e;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #ffffff;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.2s ease-in-out;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #0d1117;
            transform: translateY(-5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <div class="overlay"></div>
    <div class="content">

        <p>Register now and enjoy flexible hosting plans, data encryption, and support for various cryptocurrencies.</p>
        <div class="buttons">

        </div>
    </div>
